machine:
  environment:
    DOCKER_COMPOSE_VERSION: "1.9.0"
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  post:
    - sudo service mysql stop
dependencies:
  cache_directories:
    - ~/download
  override:
    - mkdir -p ~/download
    - test -e ~/download/docker-compose-$DOCKER_COMPOSE_VERSION || curl -o ~/download/docker-compose-$DOCKER_COMPOSE_VERSION -L "https://github.com/docker/compose/releases/download/1.8.1/docker-compose-$(uname -s)-$(uname -m)"
    - sudo mv ~/download/docker-compose-$DOCKER_COMPOSE_VERSION /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
test:
  pre:
    - make database
    - mysqladmin --host=127.0.0.1 --port=3306 --user=root --wait ping
  override:
    - make test
